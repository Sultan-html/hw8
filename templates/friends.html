<style>
  /* Изменить цвет текста на черноватый для всей панели навигации */
  .navbar {
    color: #333333; /* тёмно-серый текст на всей панели */
  }

  /* Изменить цвет всех ссылок на тёмно-серый */
  .nav-link {
    color: #4d4d4d; /* чуть светлее тёмно-серый текст для всех ссылок */
  }

  /* Изменить цвет активной ссылки на немного светлее */
  .nav-item.active .nav-link {
    color: #666666; /* серый для активной ссылки */
  }

  /* Изменить цвет при наведении на ссылки */
  .nav-link:hover {
    color: #999999; /* светло-серый текст при наведении */
  }

  /* Изменить цвет для названия сайта */

    color: #3a3a3a; /* тёмный оттенок для названия сайта */
  }

  /* Изменить цвет для ссылки "Оставить отзыв" */

    color: #5a5a5a; /* темно-серый для ссылки "Оставить отзыв" */
  }
</style>

<head>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2E8B57;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            padding: 0 20px;
        }
        .blog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .blog-item {
            flex: 0 1 30%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .blog-item:hover {
            transform: translateY(-5px);
        }
        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .blog-content {
            padding: 20px;
        }
        .blog-title {
            font-size: 1.5rem;
            color: #00796b;
            margin-bottom: 10px;
        }
        .blog-description {
            color: #555;
            font-size: 1rem;
        }
    </style>
</head>
